# change the prefix from 'C-b' to 'C-a'
# (remap capslock to CTRL for easy access)
unbind C-a
unbind C-b
set -g prefix C-b
bind C-a send-prefix

# show session list
bind a choose-tree -Zs

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# split panes using | and -, make sure they open in the same path
unbind |
unbind -
bind -n M-| split-window -h -c "#{pane_current_path}"  # Alt + | (Shift + \)
bind -n M-\\ split-window -v -c "#{pane_current_path}"  # Alt + \

unbind '"'
unbind %

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"

# reload config file
bind r source-file ~/.tmux/tmux.conf\; display "Reloaded!"

# rename session (moved from default 's' to 't')
bind t command-prompt -I "#S" "rename-session '%%'"

unbind p
bind p previous-window
bind n next-window

# shorten command delay
set -sg escape-time 1

# don't rename windows automatically
set -g allow-rename off

# mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# enable vi mode keys

# Vim-style copy mode bindings (added after mode-keys vi)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line

# Enter copy mode with Prefix + [
bind [ copy-mode
bind ] paste-buffer
set-window-option -g mode-keys vi

# set default terminal mode to 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# allow focus events to get through to applications running in tmux
set -g focus-events on


# Design Tweaks
# - - - - - - - -

# loud or quiet?
set -g visual-activity on
set -g visual-bell on
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour yellow
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=colour200'  # Bright magenta
set -g pane-active-border-style 'fg=colour213'  # Soft magenta

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

# =================================
#  Conditional Config (Wayland/X11)
# =================================

# Use different status bar and clipboard settings depending on the environment
if-shell 'test -n "$WAYLAND_DISPLAY"' {
    # --- Wayland Config ---
    # Simplified status bar
    set -g status-left ''
    set -g status-left-length 0
    set -g status-right-style 'fg=yellow'
    set -g status-right '#S'
    setw -g window-status-current-style 'fg=black bg=red bold'
    setw -g window-status-current-format ' #I #W #F '
    setw -g window-status-style 'fg=red'
    setw -g window-status-separator ''
    setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

    # Wayland clipboard
    bind-key -T copy-mode-vi v send-keys -X begin-selection
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"
    bind-key -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "wl-copy --primary"
    bind-key ] run-shell "wl-paste | tmux load-buffer - && tmux paste-buffer"
} {
    # --- X11 Config (Fallback) ---
    # Simpler status bar without Nerd Fonts
    set -g status-left ''
    set -g status-left-length 10
    set -g status-right-style 'fg=black bg=yellow'
    set -g status-right '#[reverse]#[noreverse]#S | #H | %Y-%m-%d %H:%M#[reverse]#[noreverse]'
    setw -g window-status-current-style 'fg=black bg=red bold'
    setw -g window-status-current-format ' #I #W #F '
    setw -g window-status-style 'fg=red'
    setw -g window-status-separator ''
    setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

    # X11 clipboard (requires xsel)
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
}

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=black bold'


# ================================
# KITTY GRAPHICS PROTOCOL SUPPORT
# ================================

# Enable passthrough for Kitty Graphics Protocol (tmux 3.3+)
# This allows image display in applications like nvim with image.nvim
set -gq allow-passthrough on

# Enable focus events for proper image handling
set -g focus-events on

# Terminal features for graphics support
set -ga terminal-features "*:usstyle"

# Additional terminal overrides for Kitty graphics
set -ga terminal-overrides ",*:Tc"
set -ga terminal-overrides ",*:RGB"

# Window switching with M- (Alt)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Window list navigation with M- (Alt)
bind -n M-h previous-window
bind -n M-l next-window

# Pane navigation with Shift-M (Shift+Alt)
bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R

# =======================
# List of plugins
# =======================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'catppuccin/tmux'  # Disabled - overrides custom status bar


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
